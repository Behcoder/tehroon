<script>
  // ✅ وقتی صفحه لود میشه، آدرس عکس‌ها رو روی تگ‌های img می‌ذاریم
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("img-1").src = img1;
    document.getElementById("img-2").src = img2;
    document.getElementById("img-3").src = img3;
    document.getElementById("img-4").src = img4;
    document.getElementById("img-5").src = img5;
  });

  // ✅ سوییچ تب‌ها
  (function() {
    const tabs = document.querySelectorAll('.pt-tab');
    const panels = document.querySelectorAll('.pt-panel');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        const target = tab.getAttribute('data-target');
        panels.forEach(p => {
          p.classList.remove('active');
          if (p.id === target) p.classList.add('active');
        });
      });
    });
  })();
</script>
