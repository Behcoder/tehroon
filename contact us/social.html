        width: 70px;

        <style>
            .soc-btn {
                width:60px;
                height:60px;
                border-radius:50%;
                background:#ffffff;
                border:1px solid #e5e7eb;
                display:flex;
                align-items:center;
                justify-content:center;
                text-decoration:none;
                box-shadow:0 8px 18px rgba(0,0,0,0.10);
                transition:0.3s;
                position:relative;
                overflow:visible;
            }

            /* افکت لوکس: بالا آمدن + بزرگ شدن + هاله طلایی */
            .soc-btn:hover {
                transform:translateY(-6px) scale(1.10);
                box-shadow:
                    0 14px 34px rgba(0,0,0,0.25),
                    0 0 18px rgba(255,193,7,0.90),
                    0 0 28px rgba(255,143,0,0.65);
            }

            .soc-title-fa {
                font-size:13px;
                color:#444;
                margin-bottom:5px;
                opacity:1;
                transition:0.3s;
            }

            .soc-title-en {
                font-size:12px;
                color:#555;
                position:absolute;
                bottom:-22px;
                opacity:0;
                transition:0.3s;
                white-space:nowrap;
            }

            .soc-wrapper:hover .soc-title-fa {
                opacity:0;
            }
            .soc-wrapper:hover .soc-title-en {
                opacity:1;
            }
        </style>
